<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <fieldset>
        <form align="Center">
            <h1 align="Center">Employee Registration</h1>
            <table align="Center">
                <caption><h3>Personal information</h3></caption>
                <tr>
                    <td>Employee Id </td>
                    <td>:</td>
                    <td><input type="text" placeholder="Enter your id "></td>
                    <td>Employee Name</td>
                    <td>:</td>
                    <td><input type="text" placeholder="Enter your name"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>:</td>
                    <td><input type="text" placeholder="Enter your Email"></td>
                    <td>Contact No</td>
                    <td>:</td>
                    <td><input type="text" placeholder="Enter your number"></td>
                </tr>
                <tr>
                    <td>Marital status</td>
                    <td>:</td>
                    <td><input type="radio">Single
                        <input type="radio">Married
                    </td>
                </tr>
            </table>
            <h3>Educational Qualification</h3>
            <table align="Center">
                <tr>
                    <td>Education</td>
                    <td>:</td>
                    <td><input type="text" placeholder="Enter Education Details"></td>
                    <td>Experince</td>
                    <td>:</td>
                    <td><input type="text" placeholder="Enter Experince details"></td>
                </tr>
            </table>
            <h3>Job Details</h3>
            <table align="Center">
                <tr>
                    <td>Designation</td>
                    <td>:</td>
                    <td><input type="text" placeholder="Enter Designation details"></td>
                    <td>Job Location</td>
                    <td>:</td>
                    <td><input type="text" placeholder="Enter Job Location"></td>
                </tr>
                <tr>
                    <td>Salary</td>
                    <td>:</td>
                    <td><input type="text" placeholder="Enter Salary details"></td>
                </tr>
            </table>
            <hr>
            <table align="Center">
                <tr>
                    <td rowspan="6" colspan="6" align="Center"><button>Register</button>
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>
</html>
