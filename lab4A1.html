<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <fieldset>
        <legend>Form</legend>
        <form>
        <table>
            <caption><h1>Student Registraction</h1></caption>
            <tr>
                <td>Full Name</td>
                <td><input type="text" name="fname"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="Email"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="Address" id=""></textarea></td>
            </tr>
            <tr>
                <td>Nationality</td>
                <td><input type="text"></td>
            </tr>
           <tr>
            <td>Date of Birth</td>
            <td><input type="date"></td>
           </tr>
           <tr>
            <td>Gender</td>
            <td><input type="radio" name="Gender">Male
            <input type="radio" name="Gender">Female
            </td>
           </tr>
           <tr>
            <td>Highest Degree</td>
            <td>
                <select name="Select Degree" id="">
                    <option>Btech</option>
                    <option>MBBS</option>
                    <option>BCom</option>
                    <option>Bed</option>
                </select>
            </td>
           </tr>
           <tr>
            <td>CPI</td>
            <td><input type="text" pattern="[0-10]{11}"></td>
           </tr>
           <tr>
            <td>University</td>
            <td><input type="text"></td>
           </tr>
           <tr>
            <td>Passing Year</td>
            <td>
                <select name="Passing year" id="">
                <option selected disabled> Passing year</option>
                <option value="year">2020</option>
                <option value="year">2021</option>
                <option value="year">2022</option>
                <option value="year">2023</option>
                <option value="year">2024</option>
                <option value="year">2025</option>
            </select>
            </td>
           </tr>
           <tr>
            <td>
                <button type="submit">submit</button>
                <button type="Cancel">Cancel</button>
            </td>
           </tr>
        </table>
    </form>
    </fieldset>
</body>
</html>
