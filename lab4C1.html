<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
</head>
<body>
    <fieldset>
        <table>
        <form >
            <h2 cellspacing="3">Create Account</h2>
            <tr>
                <td><label for="fname">First Name*</label></td>
                <td cellspacing="15px"><label for="lname">Last Name*</label></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="Enter your First Name"><label for="fname"></label></td>
                <td><input type="text" placeholder="Enter Your Last Name"><label for="lname"></label></td>
            </tr>
            <tr>
                <td><label for="emali">Email*</label></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="Enter your Email"><label for="email"></label></td>
            </tr>
            <td><label for="pass">Password*</label></td>
            <td><label for="conf">Confirm Password*</label></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="Enter your Password"><label for="pass"></label></td>
                <td><input type="text" placeholder="Confirm Your Password"> <label for="Conf"></label></td>
            </tr>
            <tr>
                <td><label>Gender:</label></td>
                <td><label for="hobbies">Hobbies</label></td>
            </tr>
            <td><input type="radio" id="male"><label for="male">Male
            <input type="radio" id="Female"><label for="female">Female</label></td>
                <td><input type="checkbox" id="music" name="hobbies" value="music"><label for="hobbies">Music
                    <input type="checkbox" id="sports" name="hobbies" value="sports"><label for="hobbies">sport
                    <input type="checkbox" id="travel" name="hobbies" value="travel"><label for="hobbies">travel
                    <input type="checkbox" id="Movies" name="hobbies" value="Movies"><label for="hobbies">travel
                </label></td>
                <tr>
                    <td><label for="income">Source of income</label></td>
                    <td><label for="income">Income</label></td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="Employed"><label for="income"></label></td>
                    <td><input type="range"><label for="income">20k</label></td>
                </tr>
                <tr>
                    <td><label for="pic">Upload Profile picture</label></td>
                    <td><label for="age">Age</label></td>
                </tr>
                <tr>
                    <td><input type="file"><label for="file"></label></td>
                    <td><input type="text" placeholder="Enter Age"></td>
                </tr>
                <tr>
                    <td><label for="bio">Bio</label></td>
                </tr>
                <tr><td><textarea name="bio" id="bio" rows="4"></textarea></tr>
                <tr>
                    <td><button type="submit">Create</button><label for=""></label></td>
                </tr>
        </form>
    </table>
    </fieldset>
</body>
</html>
