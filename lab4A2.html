<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid 19 Registration</title>
</head>
<body>
    <fieldset>
        <legend>Covid-19 From</legend>
        <form>
            <table>
                <caption><h1>Covid 19 Vaccine Registration Form</h1></caption>
                <tr>
                    <td>First Name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Aadhae Number</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Vaccine Name</td>
                    <td>
                        <select name="Vaccine" id="">
                            <option selected disabled>Vaccine Name</option>
                            <option value="name1">vaccine1</option>
                            <option value="name2">vaccine2</option>
                            <option value="name">vaccine3</option>
                            <option value="name">vaccine4</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Vaccination Center name</td>
                    <td>
                        <select name="location" id="">
                            <option selected disabled>Select Location</option>
                            <option value="location1">Rajkot</option>
                            <option value="location2">Morbi</option>
                            <option value="location3">Una</option>
                            <option value="location4">Somnath</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Date Of Dose</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Dose Number</td>
                    <td><input type="text" pattern="[0-5]{5}"></td>
                </tr>
                <tr>
                    <td><Button>Click Here</Button></td>
                    <td><button>Cancel</button></td>
                </tr>
            </table>

        </form>
    </fieldset>
</body>
</html>
